<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('imageimportant.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        
        .container {
            width: 300px;
            padding: 40px;
            background: linear-gradient(135deg, #FFA500, #FFD580);

            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        button {
            margin-top: 20px;
            width: 100%;
            padding: 17px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003b8d;
        }

        .create-account {
            text-align: center;
            margin-top: 20px;
        }

        .create-account a {
            text-decoration: none;
            color: #004aad;
            font-weight: bold;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .system-name {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
    </style>

    <script>
        function adminLogin() {
            window.location.href = 'adminhome.html';  // Redirect to admin home page
        }

        function userLogin() {
            window.location.href = 'userhome.html';   // Redirect to user home page
        }

        function signUp() {
            window.location.href = 'signup.html';     // Redirect to signup page
        }
    </script>
</head>
<body>

    

    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            
            <label><input type="radio" name="user-type" id="admin" required> Admin</label>
            <label><input type="radio" name="user-type" id="user" required> User</label>
            
            <!-- Separate buttons for Admin and User login -->
            <button type="button" onclick="adminLogin()" id="adminBtn" style="display:none;">Login as Admin</button>
            <button type="button" onclick="userLogin()" id="userBtn" style="display:none;">Login as User</button>
        </form>

        <!-- Create Account Section -->
        <div class="create-account">
            <p>Don't have an account? <a href="#" onclick="signUp()">Create account</a></p>
        </div>
    </div>

    <script>
        // Toggle visibility of buttons based on radio selection
        document.getElementById('admin').onclick = function() {
            document.getElementById('adminBtn').style.display = 'block';
            document.getElementById('userBtn').style.display = 'none';
        };
        
        document.getElementById('user').onclick = function() {
            document.getElementById('adminBtn').style.display = 'none';
            document.getElementById('userBtn').style.display = 'block';
        };
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('imageimportant.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        
        .container {
            width: 300px;
            padding: 40px;
            background: linear-gradient(135deg, #FFA500, #FFD580);
            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        button {
            margin-top: 20px;
            width: 100%;
            padding: 17px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003b8d;
        }

        .system-name {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            text-decoration: none;
            color: #004aad;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>

    <script>

function login() {
        // Redirect to index.html when logout is clicked
        window.location.href = 'index.html';
    }
    
    </script>
</head>
<body>

    

    <div class="container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <input type="text" placeholder="Username" name="username" required>
            <input type="text" placeholder="Full Name" name="fullname" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="tel" placeholder="Phone Number" name="phone" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account? <a href="#" onclick="login()">Sign in</a></p>
        </div>
    </div>

</body>
</html>
